<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <h1>GET method</h1>
    <form action="http://localhost:8000/tacos" method="get">
        <input type="text" name="sweets">
        <input type="number" name="qty">
        <button>submit</button>
    </form>
    
    <h1>POST method</h1>
    <form action="http://localhost:8000/tacos" method="post">

        <input type="text" name="sweets">
        <input type="number" name="qty">
        <button>submit</button>

    </form>

</body>
</html>
